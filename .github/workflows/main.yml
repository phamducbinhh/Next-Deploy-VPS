name: Next.js CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Upgrade to latest version

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Add Node.js setup for caching and consistency
        with:
          node-version: '20' # Specify Node.js version (adjust as needed)
          cache: 'npm' # Cache npm dependencies

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Upgrade to latest version

      - name: Cache Docker layers
        uses: actions/cache@v4 # Cache Docker layers explicitly
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        if: github.event_name == 'push' # Only login for push events
        uses: docker/login-action@v3 # Upgrade to latest version
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} # Use token for better security

      - name: Build and test Docker image
        uses: docker/build-push-action@v6 # Upgrade to latest version
        with:
          context: .
          push: false
          load: true
          tags: phamducbinh171/nextjs-app:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Run tests
        run: docker run --rm phamducbinh171/nextjs-app:test npm test

      # Clean up cache to avoid stale cache issues
      - name: Move Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Upgrade to latest version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Upgrade to latest version

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v3 # Upgrade to latest version
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} # Use token for better security

      - name: Build and push Docker image
        uses: docker/build-push-action@v6 # Upgrade to latest version
        with:
          context: .
          push: true
          tags: |
            phamducbinh171/nextjs-app:latest
            phamducbinh171/nextjs-app:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3 # Upgrade to latest version
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/development/dev/next-deploy-vps
            git fetch origin
            git pull origin master
            docker-compose pull
            docker-compose up -d --build # Use --build to ensure latest changes
            docker image prune -f # Clean up unused images to save space